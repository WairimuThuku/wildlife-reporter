plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

//archivesBaseName = "wildlife-reporter"
//applicationName = "Wildlife-reporter"
//def s = mainClassName = "App"s
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.sparkjava', name: 'spark-core', version: '2.3'
    testImplementation group: 'junit', name: 'junit', version: '4.+'
    implementation group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    implementation 'com.sparkjava:spark-template-velocity:2.7.1'
    implementation group: 'org.slf4j', name : 'slf4j-api', version: '1.7.2'
    implementation group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    implementation group: 'org.postgresql', name: 'postgresql', version: "9.4-1201-jdbc41"
    implementation group: 'org.slf4j', name : 'slf4j-simple', version: '1.7.21'
}
defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installDist'])